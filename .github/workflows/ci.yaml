name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *'  # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:
    outputs:
      artifact-prefix:
        description: build_charm.yaml `artifact-prefix` output
        value: ${{ jobs.build.outputs.artifact-prefix }}

jobs:
  lint:
    name: Lint
    uses: canonical/data-platform-workflows/.github/workflows/lint.yaml@v35.0.2

  unit-test:
    name: Unit test charm
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install tox & poetry
        run: |
          pipx install tox
          pipx install poetry
      - name: Run tests
        run: tox run -e unit

  build:
    name: Build charm
    needs:
      - lint
      - unit-test
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v35.0.2

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        juju: 
          - agent: 3.6.10  # renovate: juju-agent-pin-minor
          - agent: 2.9.52  # renovate: juju-agent-pin-minor
            libjuju: ^2
        cloud: 
          - substrate: lxd
          - substrate: microk8s
            microk8s-snap-channel: 1.34-strict/stable  # renovate: latest microk8s
    name: Integration test charm | ${{ matrix.juju.agent }} | ${{ matrix.cloud.substrate }}
    needs:
      - build
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@v35.0.2
    with:
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      cloud: ${{ matrix.cloud.substrate }}
      microk8s-snap-channel: ${{ matrix.cloud.microk8s-snap-channel }}
      juju-agent-version: ${{ matrix.juju.agent }}
      libjuju-version-constraint: ${{ matrix.juju.libjuju }}
