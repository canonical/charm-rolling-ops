name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    uses: canonical/data-platform-workflows/.github/workflows/lint.yaml@v13.1.0

  unit-test:
    name: Unit test charm
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install tox & poetry
        run: |
          pipx install tox
          pipx install poetry
      - name: Run tests
        run: tox run -e unit

  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v13.1.0
    with:
      cache: true

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        juju:
          - juju-snap: 3.4/stable
            libjuju: ^3.2
          - juju-snap: 2.9/stable
            libjuju: ^2,<3
    name: Integration test charm | ${{ matrix.juju.juju-snap }}
    needs:
      - lint
      - unit-test
      - build
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@v13.1.0
    with:
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      cloud: lxd
      juju-snap-channel: ${{ matrix.juju.juju-snap }}
      libjuju-version-constraint: ${{ matrix.juju.libjuju }}